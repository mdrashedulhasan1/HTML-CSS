<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Position</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #outer{
            height: 400px;
            width: 600px;
            background-color: blueviolet;
            position: relative;
        }
        #inner{
            height: 40px;
            width: 60px;
            background-color: rgb(23, 206, 230);
            position: absolute;
            left: 20px;
            top: 10px;
        }
    </style>
</head>

<body>
    <h1>Youth Skills</h1>
  <div id="outer">
    <div id="inner"></div>
  </div>
</body>

</html>
