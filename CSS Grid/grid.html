<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid</title>
    <style>
        div{
            background-color: blue;
        }
        section{
            color: white;
            font-size: 25px;
            font-weight: bold;
            display: grid;
            /* grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(4, 200px); */
            grid-template-columns: 100px 200px 300px;
            grid-template-rows: 100px 300px 500px 100px;
            grid-gap: 10px;
        }
    </style>
</head>
<body>
    <section>
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
        <div>11</div>
        <div>12</div>
    </section>
</body>
</html>
